<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Errors</title>
</head>
<body>
<h1>Error messages</h1>
<table>
    <th:block th:each="message : ${errorMessage}">
        <tr>
            <td th:text="${message}">...</td>
        </tr>
    </th:block>
</table>
<br>
<a href="/home">Home</a>
</body>
</html>

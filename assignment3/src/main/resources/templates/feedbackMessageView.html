<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback message</title>
</head>
<body>
<label for="feedbackTitle">Feedback title</label>
<input th:readonly="true" type="text" th:field="${feedbackMessage.title}" id="feedbackTitle" placeholder="Title">
<br>
<textarea th:readonly="true" th:type="text" th:field="${feedbackMessage.messageBody}"></textarea>
<br>
<a href="/home">Home</a>
</body>
</html>

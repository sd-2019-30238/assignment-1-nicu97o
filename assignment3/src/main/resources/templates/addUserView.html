<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
</head>
<body>
<form action="#" th:action="@{/users/addUser}" th:object=${userRegisterCommandDTO} method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br>
    <label for="mail">Mail</label>
    <input type="text" th:field="*{mail}" id="mail" placeholder="Mail">
    <br>
    <label for="userType">UserType</label>
    <select th:field="*{userType}" id="userType">
        <option th:each="type : ${userTypes}"
                th:value="${type}"
                th:text="${type}">
        </option>
    </select>
    <br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <input type="submit" value="Submit">
    <br>
    <span th:if="${errorMessage} != null" th:text="${errorMessage}"></span>
</form>
</body>
</html>
